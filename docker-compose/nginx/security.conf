# security headers
add_header X-XSS-Protection          "1; mode=block" always;
add_header X-Content-Type-Options    "nosniff" always;
add_header Referrer-Policy           "no-referrer-when-downgrade" always;
add_header Content-Security-Policy   "default-src 'none'; connect-src 'self'; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://i2.wp.com https://www.gravatar.com; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.2/URI.min.js https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js https://unpkg.com/sweetalert/dist/sweetalert.min.js; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/; frame-ancestors 'self';" always;
add_header Permissions-Policy        "interest-cohort=()" always;
add_header Strict-Transport-Security "max-age=31536000; preload" always;
